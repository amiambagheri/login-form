<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>aplication form</title>
</head>
<body>
    <section class="body-form">
        <h3 >Log In</h3>
        <h5>Log in to Hired with...</h5>
        <div class="btn-holder">

            <button class="btn btn-f"><img src="https://tapsi.ir/images/contact/facebook.svg" alt="Facebook Logo" height="20px"></button>
            <button class="btn btn-i"><img src="https://tapsi.ir/./images/contact/instagram.svg" alt="Instagram Logo" height="20px"></button>
            <button class="btn btn-l"><img src="https://tapsi.ir/./images/contact/linkedin.svg" alt="LinkedIn Logo" height="20px"></button>
        </div>
        <div class="form-holder">

            <label for="i1" class="lab1">Email</label>
            <input type="email" class="in1" id="i1">
            <label for="i2" class="lab2">Password</label>
            <input type="password"class="in2" id="i2">
            <div class="check">

                <input type="checkbox"  id="chbx">
                <label for="chbx">Remember me</label>
                <a href="http://google.com" target="_blank" rel="noopener noreferrer">Dont know your password?</a>
            </div>
    
            <button type="submit" class="btn btn-sub">Sign In</button>
        </div>


    </section>
    
</body>
</html>
